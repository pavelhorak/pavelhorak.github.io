<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css" type="text/css" />
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>
    <!-- Add a reference to the Azure Maps Services Module JavaScript file. -->
    <script src="https://atlas.microsoft.com/sdk/javascript/service/2/atlas-service.min.js"></script>
    <script src="https://atlas.microsoft.com/sdk/javascript/spatial/0/atlas-spatial.min.js"></script>
    <script src="../Common/scripts/azure-maps-animations.min.js"></script>
    
    <script type='text/javascript'>
        var map, datasource, popup, searchURL, routeURL, lat, lng, userShape, watchId;
        
        function toggleTraffic() {
            if(map.getTraffic().incidents) 
                map.setTraffic({
                    incidents: false,
                    flow: 'none'
                });
            else    
                map.setTraffic({
                    incidents: true,
                    flow: 'relative'
                });
        }

        function GetMap() {
            //Initialize a map instance.
            map = new atlas.Map('myMap', {
                view: 'Auto',
                zoom: 14,

                //Add authentication details for connecting to Azure Maps.
                authOptions: {
                   authType: 'subscriptionKey',
                   subscriptionKey: 'uPW_nG_yJoSzA206l-gboCl37R9r1aba9u9vJzk2WaE'
                }
            });
    		//Use MapControlCredential to share authentication between a map control and the service module.
            var pipeline = atlas.service.MapsURL.newPipeline(new atlas.service.MapControlCredential(map));
            atlas.animations.setCoordinates( [50.0733, 14.4314], { duration: 2000, easing: 'easeInElastic', autoPlay: true });
        }
    </script>
</head>
<body onload="GetMap()">
    <div id="myMap" style="position:relative;width:100%;height:700px;"></div>
    <input type="button" value="Toggle Traffic" onclick="toggleTraffic();"/>
</body>
</html>
