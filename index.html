<!DOCTYPE html>
<html>
<style>
.btnstyle {
  background-color: rgb(201, 11, 51);
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 48px;
}
</style>

<head>
  <title>MatFyz contacts</title>
  <meta charset="utf-8" />
</head>

<body>
  <div style="text-align: center;">
    <img width="740" style="text-align: center;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/Broadcom_Ltd_Logo.svg/1280px-Broadcom_Ltd_Logo.svg.png" />

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" style="display: none;">Authorize</button>
    <button id="signout_button" style="display: none;">Sign Out</button>
    
    <div id="content" style="font-size: 56px;"></div>
    <button id="draw_button" class="btnstyle" style="display: none;" onclick="drawWinners(3)">Draw winners</button>
  </div>
  <script type="text/javascript">
    // Client ID and API key from the Developer Console
    var CLIENT_ID = '366987109279-j0u5v3jc5sghnc2k7f1ar7nq3lk4v4of.apps.googleusercontent.com';
    var API_KEY = 'AIzaSyCmVUUgUFe8G0hsMZQsACXC-zWWFTPG9hE';

    // Array of API discovery doc URLs for APIs used by the quickstart
    var DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];

    // Authorization scopes required by the API; multiple scopes can be
    // included, separated by spaces.
    var SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly";

    var authorizeButton = document.getElementById('authorize_button');
    var signoutButton = document.getElementById('signout_button');

    /**
     *  On load, called to load the auth2 library and API client library.
     */
    function handleClientLoad() {
      gapi.load('client:auth2', initClient);
    }

    /**
     *  Initializes the API client library and sets up sign-in state
     *  listeners.
     */
    function initClient() {
      gapi.client.init({
        apiKey: API_KEY,
        clientId: CLIENT_ID,
        discoveryDocs: DISCOVERY_DOCS,
        scope: SCOPES
      }).then(function () {
        // Listen for sign-in state changes.
        gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

        // Handle the initial sign-in state.
        updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
        authorizeButton.onclick = handleAuthClick;
        signoutButton.onclick = handleSignoutClick;
      }, function (error) {
        $("#content").append(JSON.stringify(error, null, 2));
      });
    }

    /**
     *  Called when the signed in status changes, to update the UI
     *  appropriately. After a sign-in, the API is called.
     */
    function updateSigninStatus(isSignedIn) {
      if (isSignedIn) {
        authorizeButton.style.display = 'none';
        //signoutButton.style.display = 'block';
        listMajors();
      } else {
        authorizeButton.style.display = 'block';
        signoutButton.style.display = 'none';
      }
    }

    /**
     *  Sign in the user upon button click.
     */
    function handleAuthClick(event) {
      gapi.auth2.getAuthInstance().signIn();
    }

    /**
     *  Sign out the user upon button click.
     */
    function handleSignoutClick(event) {
      gapi.auth2.getAuthInstance().signOut();
    }

    var contacts = [];
    var winners = [];

    function printWinners(num) {
      $("#content").append("<div id='" + num + "'>" + winners[num - 1] + "</div>");
      $("#" + num).shuffleLetters();
      num--;
      if (num > 0) {
        setTimeout(function () {
          printWinners(num)
        }, 3000);
      }
    }

    function drawWinners(len) {
      $("#draw_button").attr("style", "visibility: hidden");
      for (i = 0; i < len; i++) {
        x = Math.floor(Math.random() * contacts.length);
        //$("#content").append("<div>" + x + "</div>");
        winners.push(contacts.splice(x, 1));
      }
      $("#content").append("<br><div>...and the winners are:</div><br>");
      printWinners(len);
    }

    function listMajors() {
      gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: '1hQkM50lwAiLrF8WXWXZGc7yN4EDY4f_gEvCl4cqGQVA',
        range: 'Form Responses!B2:D999',
      }).then(function (response) {
        var range = response.result;
        if (range.values.length > 0) {
          //appendPre('Name, Field of Study:');
          for (i = 0; i < range.values.length; i++) {
            var row = range.values[i];
            contacts.push(row[0]);// + '  ' + row[2]);
          }
          $("#draw_button").attr("style", "visibility: block");
          //drawWinners(3);
        } else {
          $("#content").append('No data found.');
        }
      }, function (response) {
        $("#content").append('Error: ' + response.result.error.message);
      });
    }

  </script>

  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  <script src="https://code.jquery.com/jquery-1.6.3.min.js"></script>
  <script src="jquery.shuffleLetters.js"></script>
</body>

</html>
<!-- [END sheets_quickstart] -->
